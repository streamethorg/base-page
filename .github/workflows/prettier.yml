name: Prettier CI/CD

on:
  pull_request:
    branches: [main]

jobs:
  check-prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Check code formatting
        run: npm run prettier:check
